<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Student Management App</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      text-align: center;
      padding: 50px;
    }
    .login-container {
      background: white;
      max-width: 400px;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .role-buttons button {
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
    }
    .hidden {
      display: none;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      box-sizing: border-box;
    }
    button[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      width: 100%;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Student Management Login</h2>

    <div class="role-buttons">
      <button onclick="selectRole('student')">Login as Student</button>
      <button onclick="selectRole('teacher')">Login as Teacher</button>
    </div>

    <form id="loginForm" class="hidden">
      <input type="email" id="loginEmail" placeholder="Enter Email" required>
      <input type="password" id="loginPassword" placeholder="Enter Password" required>
      <input type="checkbox" onclick="togglePassword('loginPassword')"> Show Password<br>
      <button type="submit">Login</button>
    </form>

    <p>Don't have an account? <a href="register.html">Register here</a></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
