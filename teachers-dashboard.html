<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teacher Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .dashboard { max-width: 600px; margin: auto; padding: 20px; }
    input, select, button { display: block; margin: 10px 0; width: 100%; padding: 8px; }
    .result { border: 1px solid #ccc; padding: 15px; border-radius: 8px; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="dashboard">
    <h2>Teacher Dashboard</h2>
    <button onclick="logout()">Logout</button>

    <h3>üîç Search Student by Roll</h3>
    <input type="text" id="searchRoll" placeholder="Enter Roll">
    <button onclick="searchStudent()">Search</button>

    <div id="studentResult" class="result" style="display: none;">
      <img id="studentPhoto" src="" width="100" height="100"><br>
      <strong>Name:</strong> <span id="studentName"></span><br>
      <strong>Email:</strong> <span id="studentEmail"></span><br>
      <strong>Department:</strong> <span id="studentDept"></span><br>
      <strong>Semester:</strong> <span id="studentSemester"></span><br>
      <strong>Shift:</strong> <span id="studentShift"></span><br>
      <strong>Attendance:</strong> <input id="studentAttendance"><br>
      <strong>Result:</strong> <input id="studentResultData"><br>
      <button onclick="updateStudent()">Update Student</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
