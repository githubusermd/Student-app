<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .profile-box {
      max-width: 400px;
      margin: auto;
      border: 1px solid #ccc;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
    }
    .profile-box img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 15px;
    }
    .profile-box h2 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="profile-box">
    <img id="studentPhoto" src="" alt="Student Photo">
    <h2 id="studentName"></h2>
    <p><strong>Email:</strong> <span id="studentEmail"></span></p>
    <p><strong>Department:</strong> <span id="studentDept"></span></p>
    <p><strong>Roll:</strong> <span id="studentRoll"></span></p>
    <p><strong>Mobile:</strong> <span id="studentPhone"></span></p>
    <p><strong>Semester:</strong> <span id="studentSemester"></span></p>
    <p><strong>Shift:</strong> <span id="studentShift"></span></p>
    <button onclick="logout()">Logout</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
